<!DOCTYPE html><html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOWERS Hack Style</title>
<style>
  body {margin:0; padding:0; height:100vh; background:black; font-family: monospace; color:#33ff77; overflow:hidden; display:flex; align-items:center; justify-content:center;}
  video {position:absolute; width:100%; height:100%; object-fit:cover; z-index:1;}
  .overlay {position:relative; z-index:2; text-align:center;}
  .logo {font-size:80px; letter-spacing:8px; color:transparent; background:linear-gradient(90deg, #33ff77, #00e6ff); -webkit-background-clip:text; opacity:0; margin-bottom:20px;}
  .cursor {display:inline-block; width:12px; background-color:#33ff77; animation:blink 0.8s steps(1) infinite;}
  @keyframes blink {50% {opacity:0;}}
  canvas {position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<video id="introVideo" autoplay muted loop>
  <source src="https://cdn.pixabay.com/vimeo/Video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div class="overlay">
  <div id="logo" class="logo">LOWERS</div>
  <div id="typed"></div>
</div>
<script>
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];
for(let x = 0; x < columns; x++) drops[x] = 1;
function drawMatrix(){ctx.fillStyle='rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle='#33ff77'; ctx.font=fontSize+'px monospace'; for(let i=0;i<drops.length;i++){ const text = letters.charAt(Math.floor(Math.random()*letters.length)); ctx.fillText(text,i*fontSize,drops[i]*fontSize); if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0; drops[i]++;}}
setInterval(drawMatrix,50);
const video=document.getElementById('introVideo');
const logo=document.getElementById('logo');
const typed=document.getElementById('typed');
const text='LOWERS';
video.onended=()=>{logo.style.opacity=1; typeWriter(text,typed,0);};
function typeWriter(text,el,i){if(i<text.length){el.innerHTML+=text.charAt(i)+'<span class="cursor"></span>'; setTimeout(()=>{el.innerHTML=el.innerHTML.replace('<span class="cursor"></span>',''); typeWriter(text,el,i+1);},150);} else{el.innerHTML+='';}}
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
</script>
</body>
</html>
